    <title>爬爬书屋</title>
    <script>
      (function() {
        // CONFIG START
        window.CONFIG = {
          "env": "development",
          "urlPrefix": "/@nv",
          "tinyUrlPrefix": "",
        };
        // CONFIG END
        const pathname = location.pathname;
        if (pathname === "/" || location.protocol === "file:") {
          return;
        }
        location.replace("/#" + pathname);
      })();
    </script>
